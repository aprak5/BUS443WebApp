{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Base{% endblock %}</title>
        <meta charset="utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'studentinfo/css/style.css' %}" type="text/css"/>
    </head>
    <body>
        <header class = "navbar navbar-expand-md navbar-dark bg-dark">
            <a class= "navbar-brand" href = "#">BUS 443</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'studentinfo' %}">Student Info</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'courseinfo' %}">Course Info</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'enrollment' %}">Enrollment</a></li>
            </ul>
            {% if not user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item"><a class="btn btn-sm btn-secondary" href="{% url 'login' %}">Log In</a></li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item"><a class="btn btn-sm btn-secondary" href="{% url 'logout' %}">Log Out</a></li>
            </ul>
            {% endif %}
        </header>
        <main>
            {% block container %}

            <div>
                {% block content %}

                {% endblock %}
            </div>

            {% endblock %}
        </main>
    </body>
</html>
